<body>
  <div>选择排序</div>
  <script src="/bower_components/lodash/dist/lodash.js"></script>
  <script src="/bower_components/platform.js/platform.js"></script>
  <script src="/bower_components/benchmark/benchmark.js"></script>
  <script src="./../../js/sortTestHelper.js"></script>
  <script>
    function swap(array, x, y) {
      var b = array[y];
      array[y] = array[x];
      array[x] = b;
    }

    function selectionSort(array) {
      if (!array || !array.length) {
        return;
      }
      var maxLength = array.length;
      var i = 0,
        j = 0;
      for (; i < maxLength; i++) {
        var minIndex = i;
        for (j = i + 1; j < maxLength; j++) {
          if (array[j] < array[minIndex]) {
            minIndex = j;
          }
        }
        swap(array, i, minIndex);
      }
    }
    var n = 200;
    var testArray = sortTestHelper.generateRandomArray(n, 100, n);
    console.log(testArray);
    // selectionSort(testArray);
    // console.log(testArray);
  </script>
  <script>
    var suite = new Benchmark.Suite;

    // add tests
    suite.add('RegExp#test', function () {
        /o/.test('Hello World!');
      })
      .add('String#indexOf', function () {
        'Hello World!'.indexOf('o') > -1;
      })
      .add('String#match', function () {
        !!'Hello World!'.match(/o/);
      })
      // add listeners
      .on('cycle', function (event) {
        console.log(String(event.target));
      })
      .on('complete', function () {
        console.log('Fastest is ' + this.filter('fastest').map('name'));
      })
      // run async
      .run({
        'async': true
      });
  </script>
